<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="tableData">
  
      <ng-container matColumnDef="access_count">
        <th mat-header-cell *matHeaderCellDef>閲覧人数</th>
        <td mat-cell *matCellDef="let element"> {{element.access_count}} </td>
      </ng-container>
  
      <ng-container matColumnDef="follower">
        <th mat-header-cell *matHeaderCellDef>フォロワー数</th>
        <td mat-cell *matCellDef="let element"> {{element.follower}} </td>
      </ng-container>
  
      <ng-container matColumnDef="likes_count">
        <th mat-header-cell *matHeaderCellDef>いいね数</th>
        <td mat-cell *matCellDef="let element"> {{element.likes_count}} </td>
      </ng-container>
  
      <ng-container matColumnDef="engajiment_rate">
        <th mat-header-cell *matHeaderCellDef>エンゲージメント率</th>
        <td mat-cell *matCellDef="let element"> {{element.engajiment_rate}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
